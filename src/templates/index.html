<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Âø´ÈÄüÂà§Êñ≠Êï∞Â≠óÊòØÂê¶‰∏∫Ë¥®Êï∞">
    <title>Ë¥®Êï∞Âà§Êñ≠Â∑•ÂÖ∑</title>
    <link rel="manifest" href="/static/manifest.json">
    <link rel="icon" type="image/svg+xml" href="/static/icons/icon.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2em;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9em;
        }
        
        .input-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="number"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .result {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .result.show {
            display: block;
        }
        
        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        
        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .result.info {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }
        
        .result-message {
            font-size: 16px;
            font-weight: 500;
            text-align: center;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üî¢ Ë¥®Êï∞Âà§Êñ≠Â∑•ÂÖ∑</h1>
        <p class="subtitle">ËæìÂÖ•‰∏Ä‰∏™Êï∞Â≠óÔºåÂø´ÈÄüÂà§Êñ≠ÊòØÂê¶‰∏∫Ë¥®Êï∞Ôºà5ÁßíË∂ÖÊó∂‰øùÊä§Ôºâ</p>
        
        <form id="primeForm">
            <div class="input-group">
                <label for="number">ËØ∑ËæìÂÖ•Êï∞Â≠óÔºö</label>
                <input 
                    type="number" 
                    id="number" 
                    name="number" 
                    placeholder="‰æãÂ¶ÇÔºö17, 100, 9973..."
                    min="0"
                    required
                    autofocus
                >
            </div>
            
            <button type="submit" id="submitBtn">Âà§Êñ≠Ë¥®Êï∞</button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p class="loading-text">Ê≠£Âú®ËÆ°ÁÆó‰∏≠...</p>
        </div>
        
        <div class="result" id="result">
            <div class="result-message" id="resultMessage"></div>
        </div>
    </div>
    
    <script>
        const form = document.getElementById('primeForm');
        const numberInput = document.getElementById('number');
        const submitBtn = document.getElementById('submitBtn');
        const result = document.getElementById('result');
        const resultMessage = document.getElementById('resultMessage');
        const loading = document.getElementById('loading');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const number = numberInput.value.trim();
            if (!number) {
                showResult('ËØ∑ËæìÂÖ•‰∏Ä‰∏™Êï∞Â≠ó', 'error');
                return;
            }
            
            // ÊòæÁ§∫Âä†ËΩΩÁä∂ÊÄÅ
            loading.classList.add('show');
            result.classList.remove('show');
            submitBtn.disabled = true;
            
            try {
                const response = await fetch('/check', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ number: number })
                });
                
                const data = await response.json();
                
                // ÈöêËóèÂä†ËΩΩÁä∂ÊÄÅ
                loading.classList.remove('show');
                submitBtn.disabled = false;
                
                if (data.success) {
                    const className = data.is_prime ? 'success' : 'info';
                    showResult(data.message, className);
                } else {
                    showResult(data.message, 'error');
                }
            } catch (error) {
                loading.classList.remove('show');
                submitBtn.disabled = false;
                showResult('ÁΩëÁªúÈîôËØØÔºåËØ∑Á®çÂêéÈáçËØï', 'error');
            }
        });
        
        function showResult(message, type) {
            resultMessage.textContent = message;
            result.className = `result show ${type}`;
        }
        
        // ÂÖÅËÆ∏ÂõûËΩ¶ÈîÆÊèê‰∫§
        numberInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
        
        // Ê≥®ÂÜå Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/static/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker Ê≥®ÂÜåÊàêÂäü:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker Ê≥®ÂÜåÂ§±Ë¥•:', error);
                    });
            });
        }
    </script>
</body>
</html>
