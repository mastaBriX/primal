version: '3.8'

services:
  primal-checker:
    image: ghcr.io/mastabrix/primal:latest
    container_name: primal-checker
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=app.py
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - primal-network

networks:
  primal-network:
    driver: bridge

